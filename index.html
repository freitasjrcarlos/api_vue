<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>Consuming an API with Vue</title>
</head>

<body>
  <div id="app">
    <ul>
      <li>
        <a @click.prevent="getAction" href="https://economia.awesomeapi.com.br/json/all"> API</a>
      </li>
    </ul>

    <div>
      <p>USD: {{action.USD}}</p>
      <p>EUR: {{action.EUR}}</p>

    </div>
  </div>

  <script>

    const vm = new Vue({
      el: "#app",
      data: {
        action: {},
      },
      methods: {
        getAction(event) {
          const url = event.currentTarget.href;
          fetch(url)
          .then(r => r.json())
          .then(r => {
            this.action = r;
          })
        }
      }
    });

  </script>
</body>

</html>
